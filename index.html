<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-size: 30px;">Simple Calculator</h2>
        <br>

        <label for="operator">Enter Operator (+, -, or *): </label>
        <input type="text" id="operator">
        <br>

        <label for="firstNum">Enter first number: </label>
        <input type="text" id="firstNum">
        <br>

        <label for="secNum">Enter second number: </label>
        <input type="text" id="secNum">
        <br>

        <button id="button" onclick="calc()">Calculate</button>
    </div>
    <div class="answer-box">
        <h3>Answer: <span id="answer"></span></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
